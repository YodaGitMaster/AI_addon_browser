<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }

        .icon-preview {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .icon-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .generate-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            background: #5a67d8;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .canvas-container {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Auto PNG Icon Generator</h1>
        <p>This will automatically generate and download all 4 required PNG icons for your Firefox addon.</p>

        <button class="generate-btn" onclick="generateAllIcons()">Generate & Download All Icons</button>

        <div class="status" id="status"></div>

        <div class="icon-preview" id="preview"></div>

        <div class="canvas-container">
            <canvas id="canvas16" width="16" height="16"></canvas>
            <canvas id="canvas32" width="32" height="32"></canvas>
            <canvas id="canvas48" width="48" height="48"></canvas>
            <canvas id="canvas128" width="128" height="128"></canvas>
        </div>
    </div>

    <script src="create-icons.js"></script>
</body>

</html>
